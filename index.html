<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mint Talk!</title>
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link href="css/styles.css" rel="stylesheet" >
    


</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <!-- Icon of fontawesome-->
            <!-- Wi-fi Icon -->
            <i class="fa-solid fa-wifi"></i>
              
        </div>

        <div class = "status-bar__column">
            <span class = "status-bar__clock">00:00</span>
        </div>

        <div class = "status-bar__column">
            <span>90%</span>
            
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-three-quarters"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class = "login-status">
        <header class = "welcome-header">

            <h1 class = "welcome-header__title">Welcome to Mint Talk!</h1>
            <span class = "welcome-header__body">If you have a Mint Talk account, log in with your E-mail of Phone number.</span>
            
        </header>

        <form id = "login-form" action = "friendslist.html" method = "GET"  >
            <input name = "username" type = "text" placeholder = "Type in E-mail or Phone number" required/>
            <input name = "password" type = "password" placeholder = "Type in Password" required>
            <input type = "submit" value="Log in"/>

            <a href= #>Find Mint Talk Account or Password</a>
        </form>

    </div>    

    <!--javascript file for font awesome-->
    <script src="https://kit.fontawesome.com/9f5be7e712.js" crossorigin="anonymous"></script>
    <script src="javascript/clock.js"></script>
</body>
</html>
