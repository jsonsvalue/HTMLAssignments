<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-MintTalk</title>
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link href="css/styles.css" rel="stylesheet" >
    


</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <!-- Wi-fi Icon -->
            <i class="fa-solid fa-wifi"></i>
              
        </div>

        <div class = "status-bar__column">
            <span class = "status-bar__clock">00:00</span>
        </div>

        <div class = "status-bar__column">
            <span>90%</span>
            
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-three-quarters"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class = "page-header">

        <h1 class="page-header__title">
            Search
        </h1>

        <div class = "page-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
                      
            <a href = "settings.html">
                <span class = "settings__icon">
                    <span class = "alert-sm settings__notification"></span>
                    <i class="fa-solid fa-gear fa-lg "></i>
                </span>
            </a>
        </div>
            
    </header>


    <main class = "main-screen">

        <div class = "function-icons">
            <div class="function-icons__icons">
                <i class="fa-solid fa-qrcode fa-2xl"></i>
                <span>QR Code</span>
            </div>
            
            <div class="function-icons__icons">
                <i class="fa-regular fa-address-book fa-2xl"></i>
                <span>Add by Contacts</span>
            </div>

            <div class="function-icons__icons">
                <i class="fa-solid fa-user fa-2xl"></i>
                <span>Add by ID</span>
            </div>

            <div class="function-icons__icons">
                <i class="fa-regular fa-envelope fa-2xl"></i>
                <span>Invite</span>
            </div>

        </div>


        <div class = "recommended-friends">
            <h6 class ="recommended-friends__title" >
                Recommended Friends
            </h6>

            <h6 class = "recommended-friends__message">
                You have no recommended friends
            </h6>
        </div>


        <div class= "open-chat">
            <div class = "open-chat__header">
                <span class = "open-chat__title">
                    Open Chat
                </span>

                <span class = "open-chat__home">
                    Go to OpenChat Home
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
            </div>

            <div class = "open-chat__body">
                <div class="open-chat__body__content">
                    <div class="open-chat__body__column">
                        <span class = "open-chat__body__column__title">
                            #Simon Dominic
                        </span>

                        <span class = "open-chat__body__column__subtitle" >
                            Best songs of Simon Dominic
                        </span>
                        
                        <span class = "open-chat__body__column__members">
                            <img src= "img/kakao.jpg">

                            <span class="open-chat__body__column__members__num">
                                975 members
                            </span>
                            
                            <span class = "open-chat__body__column__members__active">
                                Active
                            </span>

                        </span>
                    </div>

                    <div class="open-chat__body__column">
                        <div class = "open-chat__body__heartbox">                                                         
                            <i class="fa-regular fa-heart"></i> 362
                        </div>

                        <img src="https://i.discogs.com/evmeHBNnAMNzTfobIFvm7Hr2uXAymZlSAxCBfXdnUL4/rs:fit/g:sm/q:40/h:150/w:150/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTE0OTUx/MTkzLTE1OTI0ODEx/MTctNDY3Mi5qcGVn.jpeg"/>
                    </div>


                </div>

                <div class = "open-chat__body__content">

                    <div class = "open-chat__body__column" >
                        <span class = "open-chat__body__column__title">
                            #Simon Dominic Comeback
                        </span>

                        <span class = "open-chat__body__column__subtitle" >
                            Concert Schedules
                        </span>
                        
                        <span class = "open-chat__body__column__members">
                            <img src= "img/kakao.jpg">

                            <span class="open-chat__body__column__members__num">
                                1573 members
                            </span>
                            
                            <span class = "open-chat__body__column__members__active">
                                Active
                            </span>

                        </span>
                    </div>

                    <div class="open-chat__body__column">
                        <div class = "open-chat__body__heartbox">                                                         
                            <i class="fa-regular fa-heart"></i> 529
                        </div>

                        <img src = "https://i.ytimg.com/vi/_FJAeaAaNHw/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCcaMSDJjuRa5fa1Wpgmf9Irt0fCw"/>
                    </div>
                </div>

            </div>
            

        </div>


    </main>




    <nav class = "navigation">
        <ul class = "navigation__list">

            <li class = "navigation__btn">
                <a class = "navigation__link" href="friendslist.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="messages.html">
                    <span class = "navigation__msg__notification alert">6</span>
                    <i class="fa-regular fa-message fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="search.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="mypage.html">
                    <span class = "navigation__func__notification alert-sm"></span>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </a>
            </li>

        </ul>
    </nav>




    <!--javascript file for font awesome-->
    <script src="https://kit.fontawesome.com/9f5be7e712.js" crossorigin="anonymous"></script>
    <script src= "javascript/clock.js"></script>

</body>
</html>
