<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings-MintTalk</title>
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link href="css/styles.css" rel="stylesheet" >
    


</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <!-- Icon of fontawesome-->
            <!-- Wi-fi Icon -->
            <i class="fa-solid fa-wifi"></i>
              
        </div>

        <div class = "status-bar__column">
            <span class = "status-bar__clock">00:00</span>
        </div>

        <div class = "status-bar__column">
            <span>90%</span>
            
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-three-quarters"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class = "page-header">
        <div class = "page-header__column">
            <i class="fa-solid fa-chevron-left"></i>
         </div>
        
        <div class = "page-header__column">
            <h1 class="page-header__title">
                Settings
            </h1>
        </div>        
        
        <div class = "page-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>          
        </div>
            
    </header>


    <main class = "main-screen">
        
        <div class = "main-functions">
            <div class = "main-functions__item">
                <span>
                    <i class="fa-solid fa-flag"></i>
                </span>

                <h4>
                    Notices
                </h4>
            </div>

            <div class = "main-functions__item">
                <span>
                    <i class="fa-solid fa-flask"></i>
                </span>

                <h4 class = "main-functions__title">
                    Kakao Lab
                </h4>
            </div>
            
            <div class = "main-functions__item__notification">
                <div class = "main-functions__item">
                    <span>
                        <i class="fa-solid fa-circle-info"></i>
                    </span>
    
                    <h4 class = "main-functions__title">
                        Version
                    </h4>
                </div>
                
                <div class = "main-functions__notice">
                    Latest Version
                </div>
            </div>

        </div>

        <div class = "main-functions">
            <div class = "main-functions__item">
                <span>
                    <i class="fa-solid fa-lock"></i>
                </span>

                <h4 class = "main-functions__title">
                    Privacy
                </h4>
            </div>

            <div class = "main-functions__item">
                <span>
                    <i class="fa-solid fa-bell"></i>
                </span>

                <h4 class = "main-functions__title">
                    Notifications
                </h4>
            </div>

            <div class = "main-functions__item">
                <span>
                    <i class="fa-solid fa-user"></i>
                </span>

                <h4 class = "main-functions__title">
                    Friends
                </h4>
            </div>

            <div class = "main-functions__item">
                <span>
                    <i class="fa-solid fa-comment"></i>
                </span>

                <h4 class = "main-functions__title">
                    Chats
                </h4>
            </div>
              
            <div class = "main-functions__item__notification">
                <div class = "main-functions__item">
                    <span>
                        <i class="fa-solid fa-display"></i>
                    </span>
    
                    <h4 class = "main-functions__title">
                        Display
                    </h4>

                    <span class="main-functions__reddot">
                        N
                    </span>
                </div>

                <div class = "main-functions__notice">
                    
                </div>
            </div>

            <div class = "main-functions__item__notification">
                <div class = "main-functions__item">
                    <span>
                        <i class="fa-solid fa-brush"></i>
                    </span>
    
                    <h4 class = "main-functions__title">
                        Themes
                    </h4>

                    <span class="main-functions__reddot">
                        N
                    </span>

                </div>

                <div class = "main-functions__notice">
                    Default Theme
                </div>
            </div>

            <div class = "main-functions__item">
                <span>
                    <i class="fa-solid fa-phone"></i>
                </span>

                <h4 class = "main-functions__title">
                    Call
                </h4>
            </div>



        </div>

        

    </main>




    <nav class = "navigation">
        <ul class = "navigation__list">

            <li class = "navigation__btn">
                <a class = "navigation__link" href="friendslist.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="messages.html">
                    <span class = "navigation__msg__notification alert">6</span>
                    <i class="fa-regular fa-message fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="search.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="mypage.html">
                    <span class = "navigation__func__notification alert-sm"></span>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </a>
            </li>

        </ul>
    </nav>




    <!--javascript file for font awesome-->
    <script src="https://kit.fontawesome.com/9f5be7e712.js" crossorigin="anonymous"></script>
    <script src= "javascript/clock.js"></script>

</body>
</html>
