<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendlist-MintTalk</title>
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link href="css/styles.css" rel="stylesheet" >
    


</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <!-- Icon of fontawesome-->
            <!-- Wi-fi Icon -->
            <i class="fa-solid fa-wifi"></i>
              
        </div>

        <div class = "status-bar__column">
            <span class = "status-bar__clock">00:00</span>
        </div>

        <div class = "status-bar__column">
            <span>90%</span>
            
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-three-quarters"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class = "page-header">

        <h1 class="page-header__title">
            Friends
        </h1>

        <div class = "page-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            
            <a href ="https://www.melon.com/">
                <span>
                    <i class="fa-solid fa-music fa-lg"></i>
                </span>
            </a>
            
            <a href = "settings.html">
                <span class = "settings__icon">
                    <span class = "alert-sm settings__notification"></span>
                    <i class="fa-solid fa-gear fa-lg "></i>
                </span>
            </a>
        </div>
            
    </header>


    <a id = "friends-display-link">

        <i class="fa-solid fa-circle-info"></i>
        Friends' Names display
        <i class="fa-solid fa-chevron-right fa-xs"></i>

    </a>

    <main class = "friends-list">
        
        
        <div class = "user-component">

            <div class="user-component__column">
                
                <img class = "user-component__image user-component__image--xl" src = "img/JS.jpg"/>
                
                <div class = "user-component__name">
                    <h4 class = "user-component__text">Jason</h4>
                    <!--<h6 class = "hidden user-component__subtext">Subtext</h6>-->
                </div>

            </div>


            <div class="user-component__column">

            </div>

        </div>


        <div class = "friends-list__channel">

            <div class = "friends-list__header">

                <span>
                    Channel
                </span>

                <span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </span>
                
            </div>

            <div class = "user-component">

                <div class="user-component__column">
                    
                    <img class = "user-component__image user-component__image--sm" src = "img/kakao.jpg"/>
                    
                    <div class = "user-component__name">
                        <h4 class = "user-component__text user-component__text--normal">Kakao</h4>
                        <!--<h6 class = "user-component__subtext hidden">Subtext</h6>-->
                    </div>
    
                </div> 
    
                <div class="user-component__column">
                    
                    <div>
                        <span>
                            5
                        </span>
    
                        <span>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </span>
                    </div>
                    
                </div>
    
            </div>

        </div>


    </main>




    <nav class = "navigation">
        <ul class = "navigation__list">

            <li class = "navigation__btn">
                <a class = "navigation__link" href="friendslist.html">
                    <i class="fa-solid fa-user fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="messages.html">
                    <span class = "navigation__msg__notification alert">6</span>
                    <i class="fa-regular fa-message fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="search.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>

            <li class = "navigation__btn">
                <a class = "navigation__link" href="mypage.html">
                    <span class = "navigation__func__notification alert-sm"></span>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </a>
            </li>

        </ul>
    </nav>




    <!--javascript file for font awesome-->
    <script src="https://kit.fontawesome.com/9f5be7e712.js" crossorigin="anonymous"></script>
    <script src= "javascript/clock.js"></script>

</body>
</html>
